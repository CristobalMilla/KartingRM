apiVersion: apps/v1
kind: Deployment
metadata:
  name: frequency-discount-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frequency-discount
  template:
    metadata:
      labels:
        app: frequency-discount
    spec:
      containers:
      - name: frequency-discount-service
        image: cristobalmilla/frequency-discount-service:latest
        env:
        - name: EUREKA_HOST
          value: "eureka-service.backend.svc.cluster.local"
        - name: EUREKA_PORT
          value: "8761"
        - name: CONFIG_SERVER_URI
          value: "http://config-server.backend.svc.cluster.local:8081"
        - name: DB_HOST
          value: "localhost"
        - name: DB_PORT
          value: "5432"
        - name: FREQ_DISCOUNT_DB_NAME
          value: "KartingRMFrequency"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: frequency-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frequency-db-secret
              key: password
        ports:
        - containerPort: 8080
      - name: frequency-discount-db
        image: cristobalmilla/frequency-db:latest
        env:
        - name: POSTGRES_DB
          value: "KartingRMFrequency"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: frequency-db-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frequency-db-secret
              key: password
        ports:
        - containerPort: 5432
