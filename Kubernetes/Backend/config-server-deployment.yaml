apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-deployment
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: cristobalmilla/config-server-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m" # Ajustar para limitaciones de memoria, por ahora de 256 MB a 512 MB
            - name: EUREKA_HOST
              value: "eureka-service"
            - name: EUREKA_PORT
              value: "8761"
#Sin monitoreo