spring:
  application:
    name: calendar-service
  cloud:
    config:
      enabled: true
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8081}
      fail-fast: false
  profiles:
    active: default
#Configuracion Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    preferIpAddress: true

server:
  #Puerto para el microservicio
  port: ${PORT:8088}