spring:
  application:
    name: special-day-fee-service
  cloud:
    config:
      enabled: true
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8081}
      fail-fast: false
  profiles:
    active: default
  # Fallback configuration in case Config Server is not available
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${FEE_TYPE_DB_NAME:KartingRMSpecialDay}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgre}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
#Configuracion Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    preferIpAddress: true

server:
  #Puerto para el microservicio
  port: ${PORT:8086}